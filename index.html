<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asha Giri | Bento Dashboard</title>
    <style>
        :root {
            --neon-blue: #00d2ff;
            --dark-bg: #0d1117;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body {
            background-color: var(--dark-bg);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        /* The Bento Grid Layout */
        .bento-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            grid-auto-rows: 180px;
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            padding: 20px;
        }

        /* Individual Tiles */
        .tile {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 24px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .tile:hover {
            transform: translateY(-10px);
            border-color: var(--neon-blue);
            box-shadow: 0 10px 30px rgba(0, 210, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
        }

        /* Specific Tile Sizing */
        .large { grid-column: span 2; }
        .tall { grid-row: span 2; }

        /* Typography */
        .stat-num {
            font-size: 3rem;
            font-weight: 800;
            color: var(--neon-blue);
            margin: 0;
            line-height: 1;
        }

        .tile h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
            color: #ffffff;
        }

        .tile p {
            margin: 0;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        /* Mobile Responsiveness */
        @media (max-width: 600px) {
            .large, .tall {
                grid-column: span 1;
                grid-row: span 1;
            }
        }
    </style>
</head>
<body>

    <div class="bento-container">
        <div class="tile large">
            <p>GitHub Contributions</p>
            <h1 class="stat-num">449</h1>
            <p>Total Commits in 2025-2026</p>
        </div>

        <div class="tile tall">
            <h3>Consistency</h3>
            <h1 class="stat-num">9</h1>
            <p>Day Coding Streak ðŸ”¥</p>
            <br>
            <p>Jan 31 - Feb 8</p>
        </div>

        <div class="tile">
            <h3>Rojgar-Nepal</h3>
            <p>Connecting skilled workers. Built with Django.</p>
        </div>

        <div class="tile">
            <h3>Primary Stack</h3>
            <p>Django | React | SQLite</p>
        </div>

        <div class="tile large">
            <h3>College Event System</h3>
            <p>Streamlining campus registration and management processes.</p>
        </div>
    </div>

</body>
</html>
